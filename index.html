<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook log in</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
 
    <div class="left">
      <h1>facebook</h1>
      <p>Facebook helps you connect and share<br>with the people in your life.</p>
    </div>

    
    <div class="right">
      <div class="login-box">
        <form>
          <input type="text" placeholder="Email address or phone number" required>
          <input type="password" placeholder="Password" required>
          <button type="submit" class="login-btn">Log in</button>
          <a href="#" class="forgot">Forgotten password?</a>
          <hr>
          <button type="button" class="create-btn">Create new account</button>
        </form>
      </div>
      <p class="create-page"><a href="#">Create a Page</a> for a celebrity, brand or business.</p>
    </div>
  </div>
</body>
</html>
